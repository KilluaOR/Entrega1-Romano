<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="E-commerce interactivo de libros.
    Descubrí tu próxima lectura en nuestra tienda online de libros. Ficción, no
    ficción, novedades y clásicos para todos los gustos. Envíos a todo el
    país."
    />

    <meta
      name="keywords"
      content="diseño web, desarrollo front-end, e-commerce, HTML, CSS, SCSS, JavaScript, JS"
    />
    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Librería Online | Comprar Libros de Todos los Géneros, KilluBooks"
    />
    <meta
      property="og:description"
      content="Descubrí tu próxima lectura en nuestra librería online. Libros para todos los gustos, con envíos rápidos y atención personalizada."
    />

    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_ES" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KilluBooks, librería online" />
    <meta
      name="twitter:description"
      content="Comprá libros online con envíos a todo el país. Ficción, no ficción, clásicos y novedades. Tu próxima lectura está acá."
    />

    <meta name="twitter:image" content="" />
    <meta name="author" content="Ornella Romano" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Newsreader%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Killu Books</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#18151e] dark justify-between group/design-root overflow-x-hidden"
      style="font-family: Newsreader, 'Noto Sans', sans-serif"
    >
      <div class="flex flex-col gap-2 bg-[#18151e] p-4 pb-2">
        <div class="flex items-center h-12 justify-between">
          <div
            class="text-white flex size-12 shrink-0 items-center"
            data-icon="X"
            data-size="24px"
            data-weight="regular"
          >
            <button class="x-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24px"
                height="24px"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <p
          class="text-white tracking-light text-[28px] font-bold leading-tight"
        >
          Shopping Cart
        </p>
      </div>
      <div class="p-4">
        <div class="flex justify-between gap-x-6 py-2">
          <p class="text-[#a89ebd] text-sm font-normal leading-normal">
            Subtotal
          </p>
          <p
            id="subtotal"
            class="text-white text-sm font-normal leading-normal text-right"
          >
            $0
          </p>
        </div>
        <div class="flex justify-between gap-x-6 py-2">
          <p class="text-[#a89ebd] text-sm font-normal leading-normal">
            Shipping
          </p>
          <p class="text-white text-sm font-normal leading-normal text-right">
            $0
          </p>
        </div>
        <div class="flex justify-between gap-x-6 py-2">
          <p class="text-[#a89ebd] text-sm font-normal leading-normal">Total</p>
          <p
            id="total"
            class="text-white text-sm font-normal leading-normal text-right"
          >
            $0
          </p>
        </div>
      </div>

      <div class="checkout__items"></div>

      <div id="thank-you" class="hidden text-white text-center text-lg py-4">
        ¡Gracias por tu compra!
      </div>

      <div>
        <div class="flex px-4 py-3">
          <button
            class="checkout__button flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#d1c5eb] text-[#18151e] text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Checkout</span>
          </button>
        </div>
        <div class="h-5 bg-[#18151e]"></div>
      </div>
    </div>
    <script src="../js/libreria.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/checkout.js"></script>
  </body>
</html>
