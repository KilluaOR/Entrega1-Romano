<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="E-commerce interactivo de libros.
    Descubrí tu próxima lectura en nuestra tienda online de libros. Ficción, no
    ficción, novedades y clásicos para todos los gustos. Envíos a todo el
    país."
    />

    <meta
      name="keywords"
      content="diseño web, desarrollo front-end, e-commerce, HTML, CSS, SCSS, JavaScript, JS"
    />
    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Librería Online | Comprar Libros de Todos los Géneros, KilluBooks"
    />
    <meta
      property="og:description"
      content="Descubrí tu próxima lectura en nuestra librería online. Libros para todos los gustos, con envíos rápidos y atención personalizada."
    />

    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_ES" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KilluBooks, librería online" />
    <meta
      name="twitter:description"
      content="Comprá libros online con envíos a todo el país. Ficción, no ficción, clásicos y novedades. Tu próxima lectura está acá."
    />

    <meta name="twitter:image" content="" />
    <meta name="author" content="Ornella Romano" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Newsreader%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Killu Books</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#161122] dark justify-between group/design-root overflow-x-hidden"
      style="font-family: Newsreader, 'Noto Sans', sans-serif"
    >
      <div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#161122] @[480px]:rounded-xl min-h-80"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC7BK1hCqlitjvTwI5ZrSwr6RAlKPaumvsuZwS4tB3Y0-5rpIgzPARIsTYM0II75UsOIK3VlEdnYzBm6I_xJ29s74BbYWuEIf6a1Zu9uYryYpyPZP429zRtMnWlLN9yj7HOEAxZBJU0v2zbEHVkuj9T4HtWN8wlXSMgEG_BuqZ3VRgUxWw3zhb4UlEpdVWq4U7aZeKeW7ZbNcumOkDEopzpM4nxEKTii0toJC0d2fhTtct-5oKvPnhxl1cvVACz6Vij7Ux_k-_eng');
              "
            ></div>
          </div>
        </div>
        <div class="px-4 py-3">
          <label class="flex flex-col min-w-40 h-12 w-full">
            <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
              <div
                class="text-[#a392c9] flex border-none bg-[#2f2348] items-center justify-center pl-4 rounded-l-xl border-r-0"
                data-icon="MagnifyingGlass"
                data-size="24px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24px"
                  height="24px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                  ></path>
                </svg>
              </div>
              <input
                id="search-input"
                placeholder="Search for books"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2f2348] focus:border-none h-full placeholder:text-[#a392c9] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                value=""
              />
            </div>
          </label>
        </div>
        <h2
          class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
        >
          Featured Books
        </h2>
        <div
          id="books-container"
          class="flex overflow-y-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden"
        >
          <div class="flex items-stretch p-4 gap-3">
            <div
              class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-60"
              data-title="The Enchanted Forest"
            >
              <div
                class="w-full bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-xl flex flex-col"
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAiAy_HU0CkJSTOHoxkrQySfGFhnR49NUz1hVBkQt32usWTfjNkU-Lbu1h8qXkWcz35KGofJXDzlDfmdUvY5Z8LECOAjBzFmj3CrJ_QcpXEkJ8_lbWgGyuWAwIJBZJ7Glfb5O7n-IrBrtDoBTFQrYga4jbWmQRdk_SLdHugqi_kwewJz4rtqa0ZC-9I973bL9vkHGyNhf2sMsmXq5I8MOeruqgvOD6AL5wLNGZLcc3plo6xLqtB3GWHngU6Zm5yt3Am5aGsefLScA');
                "
              ></div>
              <div>
                <p class="text-white text-base font-medium leading-normal">
                  The Enchanted Forest
                </p>
                <p class="text-[#a392c9] text-sm font-normal leading-normal">
                  A tale of magic and adventure
                </p>
              </div>
            </div>
            <div
              class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-60"
              data-title="Space Odyssey"
            >
              <div
                class="w-full bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-xl flex flex-col"
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD5uOxcII1Rlfiu6qshZQx4gAplxrUKsdt8in0EGFwN4VyVSXlo9rdGINlhLFapG1oaiMHvX0Ei1ioo4WB9RPADNTUVEwwXoCem3ikzpkbk9XfL7Kmt5IQh7uHhPxyTS-_QQ_d_vPP7krAf4iq_I36mbWFHBkqfG7nj7rCRavoAFZPcawa1K7kMrviWCGj_AS0GzpIDtITCA0-deUn7Lyg32A-L-pZJ9IWURItbSdWdRaV0cGeesnY1QTJQ0y6PLGQHWnCHow1cQQ');
                "
              ></div>
              <div>
                <p class="text-white text-base font-medium leading-normal">
                  Space Odyssey
                </p>
                <p class="text-[#a392c9] text-sm font-normal leading-normal">
                  Journey through the cosmos
                </p>
              </div>
            </div>
            <div
              class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-60"
              data-title="The Secret Code"
            >
              <div
                class="w-full bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-xl flex flex-col"
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCtDtJ_uqlMYl1V5kHtRWqw3ycbAeBt_Cnr6f6D1w3Jr2iCMWDWMGzbRgDGmu0Zth0IHwQHnrHrvS8NkkReVCbbD6z1uNpK5qgUYw-jOWj86srxqCe73qKWSTlSBvulXWi1wymEaYW1Acc2dtg_lTqJBq9Uec6lrDb_JYgixI1kXY2qsMsp48SUGB2Z0mGiz4eDWHCqlfL_6O3RLt7pxnE85jcyl1cX7X9FPD1KLC-N_BwmzwhOfsRr9uyZCkR5RUmDe_tpw8WJlA');
                "
              ></div>
              <div>
                <p class="text-white text-base font-medium leading-normal">
                  The Secret Code
                </p>
                <p class="text-[#a392c9] text-sm font-normal leading-normal">
                  Unravel the mystery
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p id="not-found-message" class="text-red-400 font-bold px-4 pt-3 hidden">
        Lo siento, no contamos con ese título en este momento.
      </p>

      <div>
        <div class="flex px-4 py-3">
          <a
            href="pages/checkout.html"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#5713eb] text-white text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Continue</span>
          </a>
        </div>
        <div class="h-5 bg-[#161122]"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
