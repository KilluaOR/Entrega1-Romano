<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="E-commerce interactivo de libros.
    Descubrí tu próxima lectura en nuestra tienda online de libros. Ficción, no
    ficción, novedades y clásicos para todos los gustos. Envíos a todo el
    país."
    />

    <meta
      name="keywords"
      content="diseño web, desarrollo front-end, e-commerce, HTML, CSS, SCSS, JavaScript, JS"
    />
    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Librería Online | Comprar Libros de Todos los Géneros, KilluBooks"
    />
    <meta
      property="og:description"
      content="Descubrí tu próxima lectura en nuestra librería online. Libros para todos los gustos, con envíos rápidos y atención personalizada."
    />

    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_ES" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KilluBooks, librería online" />
    <meta
      name="twitter:description"
      content="Comprá libros online con envíos a todo el país. Ficción, no ficción, clásicos y novedades. Tu próxima lectura está acá."
    />

    <meta name="twitter:image" content="" />
    <meta name="author" content="Ornella Romano" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link rel="icon" href="./icons/WhatsApp-Image.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Killu Books</title>
  </head>
  <body>
    <div class="app">
      <header class="hero">
        <div class="hero-banner">
          <div class="cart-counter-container">
            <a href="pages/checkout.html" class="cart-link">
              <svg
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
                />
              </svg>
              <span class="cart-counter">0</span>
            </a>
          </div>
        </div>
      </header>

      <section class="search-section">
        <div class="search-bar">
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 256 256"
          >
            <path
              d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
            />
          </svg>
          <input
            class="input is-normal is-rounded"
            id="search-input"
            type="text"
            placeholder="Buscar libros..."
          />
        </div>
      </section>

      <section class="books"></section>

      <p id="not-found-message" class="not-found hidden">
        Lo siento, no contamos con ese título en este momento.
      </p>

      <footer class="footer">
        <a href="pages/checkout.html" class="btn">Continue</a>
      </footer>
    </div>
    <script src="./js/libreria.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
